<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 800">
  <!-- Background -->
  <rect width="1280" height="800" fill="#f8fafc" />
  
  <!-- Header -->
  <rect x="0" y="0" width="1280" height="70" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" />
  <text x="40" y="45" font-family="Arial" font-size="26" font-weight="bold" fill="#1e293b">MyCoinCalculator</text>
  
  <!-- Navigation Links -->
  <!-- <text x="700" y="45" font-family="Arial" font-size="16" fill="#64748b">Home</text>
  <text x="780" y="45" font-family="Arial" font-size="16" fill="#64748b">Calculator</text>
  <text x="880" y="45" font-family="Arial" font-size="16" fill="#64748b">Learn</text>
  <text x="940" y="45" font-family="Arial" font-size="16" fill="#64748b">Strategies</text>
   -->
  <!-- Sign In Button -->
  <!-- <rect x="1050" y="25" width="100" height="40" rx="20" fill="white" stroke="#3b82f6" stroke-width="1" />
  <text x="1100" y="47" font-family="Arial" font-size="14" fill="#3b82f6" text-anchor="middle">Sign In</text>
   -->
  <!-- Get Started Button -->
  <!-- <rect x="1160" y="25" width="100" height="40" rx="20" fill="#3b82f6" />
  <text x="1210" y="47" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Get Started</text>
   -->
  <!-- Main Content Container -->
  <rect x="40" y="100" width="1200" height="660" rx="10" fill="white" stroke="#e2e8f0" stroke-width="1" />
  
  <!-- Title -->
  <text x="80" y="150" font-family="Arial" font-size="32" font-weight="bold" fill="#1e293b">Bitcoin DCA Calculator</text>
  <text x="80" y="180" font-family="Arial" font-size="16" fill="#64748b">Calculate and visualize your dollar-cost averaging strategy for Bitcoin</text>
  
  <!-- Left Panel - Input Controls -->
  <rect x="80" y="210" width="380" height="500" rx="8" fill="#f8fafc" />
  
  <!-- Initial Investment -->
  <text x="100" y="240" font-family="Arial" font-size="16" font-weight="bold" fill="#475569">Initial Investment</text>
  <rect x="100" y="250" width="340" height="50" rx="8" fill="white" stroke="#cbd5e1" stroke-width="1" />
  <text x="120" y="282" font-family="Arial" font-size="18" fill="#64748b">$1,000</text>
  
  <!-- Regular Investment -->
  <text x="100" y="320" font-family="Arial" font-size="16" font-weight="bold" fill="#475569">Regular Investment</text>
  <rect x="100" y="330" width="240" height="50" rx="8" fill="white" stroke="#cbd5e1" stroke-width="1" />
  <text x="120" y="362" font-family="Arial" font-size="18" fill="#64748b">$50</text>
  
  <!-- Frequency Dropdown -->
  <rect x="350" y="330" width="90" height="50" rx="8" fill="white" stroke="#cbd5e1" stroke-width="1" />
  <text x="370" y="362" font-family="Arial" font-size="16" fill="#64748b">weekly</text>
  <polygon points="420,350 430,350 425,360" fill="#64748b" />
  
  <!-- Price Target -->
  <text x="100" y="400" font-family="Arial" font-size="16" font-weight="bold" fill="#475569">Price Target</text>
  <rect x="100" y="410" width="340" height="50" rx="8" fill="white" stroke="#cbd5e1" stroke-width="1" />
  <text x="120" y="442" font-family="Arial" font-size="18" fill="#64748b">$60,000</text>
  
  <!-- Duration -->
  <text x="100" y="480" font-family="Arial" font-size="16" font-weight="bold" fill="#475569">Duration (months)</text>
  <rect x="100" y="490" width="340" height="12" rx="6" fill="#e2e8f0" />
  <rect x="100" y="490" width="180" height="12" rx="6" fill="#3b82f6" />
  <circle cx="280" cy="496" r="12" fill="#1d4ed8" stroke="white" stroke-width="2" />
  <text x="100" y="520" font-family="Arial" font-size="14" fill="#64748b">6</text>
  <text x="440" y="520" font-family="Arial" font-size="14" fill="#64748b" text-anchor="end">60</text>
  <text x="280" y="520" font-family="Arial" font-size="14" font-weight="bold" fill="#3b82f6" text-anchor="middle">24</text>
  
  <!-- Volatility Control -->
  <text x="100" y="550" font-family="Arial" font-size="16" font-weight="bold" fill="#475569">Volatility</text>
  <rect x="100" y="560" width="340" height="12" rx="6" fill="#e2e8f0" />
  <rect x="100" y="560" width="170" height="12" rx="6" fill="#f97316" />
  <circle cx="270" cy="566" r="12" fill="#f97316" stroke="white" stroke-width="2" />
  <text x="100" y="590" font-family="Arial" font-size="14" fill="#64748b">None</text>
  <text x="270" y="590" font-family="Arial" font-size="14" fill="#f97316" text-anchor="middle">Medium</text>
  <text x="440" y="590" font-family="Arial" font-size="14" fill="#64748b" text-anchor="end">High</text>
  
  <!-- What-If Scenario -->
  <text x="100" y="620" font-family="Arial" font-size="16" font-weight="bold" fill="#475569">What-If Scenarios</text>
  <rect x="100" y="630" width="340" height="12" rx="6" fill="#e2e8f0" />
  <rect x="100" y="630" width="220" height="12" rx="6" fill="#3b82f6" />
  <circle cx="320" cy="636" r="12" fill="#3b82f6" stroke="white" stroke-width="2" />
  
  <!-- Scenario indicators -->
  <text x="100" y="660" font-family="Arial" font-size="14" fill="#94a3b8">🐻</text>
  <text x="160" y="660" font-family="Arial" font-size="14" fill="#94a3b8">🦀</text>
  <text x="220" y="660" font-family="Arial" font-size="14" fill="#94a3b8">💎</text>
  <text x="280" y="660" font-family="Arial" font-size="14" fill="#94a3b8">📈</text>
  <text x="340" y="660" font-family="Arial" font-size="16" font-weight="bold" fill="#3b82f6">🚀</text>
  <text x="400" y="660" font-family="Arial" font-size="14" fill="#94a3b8">🌕</text>
  
  <!-- Scenario Name -->
  <text x="120" y="690" font-family="Arial" font-size="16" font-weight="bold" fill="#3b82f6">To The Moon! 🚀</text>
  
  <!-- Right Panel - Graph and Results -->
  <rect x="480" y="210" width="740" height="500" rx="8" fill="#f8fafc" />
  
  <!-- Chart Area -->
  <rect x="500" y="230" width="700" height="350" rx="8" fill="white" stroke="#cbd5e1" stroke-width="1" />
  
  <!-- Chart Elements -->
  <!-- X and Y axes -->
  <line x1="550" y1="530" x2="1150" y2="530" stroke="#cbd5e1" stroke-width="1" />
  <line x1="550" y1="280" x2="550" y2="530" stroke="#cbd5e1" stroke-width="1" />
  
  <!-- Grid lines -->
  <line x1="550" y1="380" x2="1150" y2="380" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4" />
  <line x1="550" y1="280" x2="1150" y2="280" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4" />
  <line x1="650" y1="280" x2="650" y2="530" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4" />
  <line x1="750" y1="280" x2="750" y2="530" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4" />
  <line x1="850" y1="280" x2="850" y2="530" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4" />
  <line x1="950" y1="280" x2="950" y2="530" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4" />
  <line x1="1050" y1="280" x2="1050" y2="530" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4" />
  <line x1="1150" y1="280" x2="1150" y2="530" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4" />
  
  <!-- Price curve with volatility - dashed -->
  <path d="M550,480 
    C575,470 600,490 625,470 
    C650,450 675,460 700,430 
    C725,400 750,410 775,380 
    C800,350 825,370 850,340
    C875,310 900,330 925,310 
    C950,290 975,300 1000,270 
    C1025,240 1050,260 1075,230 
    C1100,210 1125,220 1150,200" 
    fill="none" stroke="#818cf8" stroke-width="2" stroke-dasharray="4" />
  
  <!-- Investment line - solid -->
  <path d="M550,520 L1150,450" fill="none" stroke="#fbbf24" stroke-width="2" />
  
  <!-- Portfolio value - solid bold -->
  <path d="M550,520 
    C575,515 600,510 625,505 
    C650,500 675,490 700,480 
    C725,470 750,460 775,445 
    C800,430 825,415 850,400
    C875,385 900,370 925,355 
    C950,340 975,325 1000,310 
    C1025,290 1050,275 1075,255 
    C1100,235 1125,225 1150,215" 
    fill="none" stroke="#22c55e" stroke-width="3" />
  
  <!-- Interactive final price point -->
  <circle cx="1150" cy="200" r="10" fill="#818cf8" stroke="white" stroke-width="2" />
  
  <!-- Axis labels -->
  <text x="850" y="560" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">Time (months)</text>
  <text x="520" y="280" font-family="Arial" font-size="14" fill="#64748b" text-anchor="end" transform="rotate(-90, 520, 280)">Price / Value ($)</text>
  
  <!-- Legend -->
  <circle cx="580" y="245" r="5" fill="#818cf8" />
  <text x="590" y="250" font-family="Arial" font-size="12" fill="#64748b">BTC Price</text>
  <circle cx="660" y="245" r="5" fill="#22c55e" />
  <text x="670" y="250" font-family="Arial" font-size="12" fill="#64748b">Portfolio Value</text>
  <circle cx="760" y="245" r="5" fill="#fbbf24" />
  <text x="770" y="250" font-family="Arial" font-size="12" fill="#64748b">Total Invested</text>
  
  <!-- Results Panel -->
  <rect x="500" y="600" width="700" height="90" rx="8" fill="#eff6ff" stroke="#bfdbfe" stroke-width="1" />
  
  <text x="520" y="625" font-family="Arial" font-size="18" font-weight="bold" fill="#1e40af">Your Results</text>
  
  <!-- Results Grid -->
  <text x="520" y="655" font-family="Arial" font-size="16" fill="#3b82f6">Total Invested:</text>
  <text x="1180" y="655" font-family="Arial" font-size="16" font-weight="bold" fill="#1e40af" text-anchor="end">$5,400</text>
  
  <text x="520" y="685" font-family="Arial" font-size="16" fill="#3b82f6">Estimated Value:</text>
  <text x="1180" y="685" font-family="Arial" font-size="16" font-weight="bold" fill="#1e40af" text-anchor="end">$12,750</text>
  
  <text x="700" y="655" font-family="Arial" font-size="16" fill="#3b82f6">Bitcoin Profit:</text>
  <text x="1000" y="655" font-family="Arial" font-size="16" font-weight="bold" fill="#16a34a" text-anchor="end">+100.0%</text>
  
  <text x="700" y="685" font-family="Arial" font-size="16" fill="#3b82f6">Your Strategy Profit:</text>
  <text x="1000" y="685" font-family="Arial" font-size="16" font-weight="bold" fill="#16a34a" text-anchor="end">+$7,350 (136.1%)</text>
  
  <!-- Speech bubble -->
  <rect x="500" y="700" width="700" height="70" rx="8" fill="#3b82f6" />
  <text x="850" y="730" font-family="Arial" font-size="16" fill="white" text-anchor="middle">If you invest $50 weekly for 24 months with Bitcoin reaching $60,000,</text>
  <text x="850" y="755" font-family="Arial" font-size="16" fill="white" text-anchor="middle">you could turn $5,400 into $12,750 (a 136.1% return)!</text>
  
  <!-- Save/Share buttons -->
  <!-- <rect x="1060" y="150" width="80" height="35" rx="17.5" fill="white" stroke="#3b82f6" stroke-width="1" />
  <text x="1100" y="172" font-family="Arial" font-size="14" fill="#3b82f6" text-anchor="middle">Save</text> -->
  
