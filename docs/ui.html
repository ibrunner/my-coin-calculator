<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Investment Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .splash-gradient {
        background: radial-gradient(
          circle at top left,
          #134e4a 0%,
          #0f172a 40%,
          #020617 100%
        );
      }
      .calculator-gradient {
        background: radial-gradient(
          circle at top right,
          #134e4a 0%,
          #0f172a 40%,
          #020617 100%
        );
      }
      .bokeh-overlay {
        position: absolute;
        inset: 0;
        background:
          radial-gradient(
            circle at 20% 20%,
            rgba(45, 212, 191, 0.15) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 30%,
            rgba(94, 234, 212, 0.15) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 40% 70%,
            rgba(20, 184, 166, 0.15) 0%,
            transparent 45%
          ),
          radial-gradient(
            circle at 70% 80%,
            rgba(45, 212, 191, 0.15) 0%,
            transparent 35%
          );
        pointer-events: none;
      }
      .glass-effect {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(94, 234, 212, 0.1);
      }
      .loading-container {
        position: relative;
        width: 120px;
        height: 120px;
        margin-bottom: 2rem;
      }
      .loading-ring {
        position: absolute;
        inset: 0;
        border: 3px solid rgba(56, 189, 248, 0.1);
        border-top: 3px solid #38bdf8;
        border-radius: 50%;
        animation: ring-spin 1s linear infinite;
        box-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
      }
      .loading-icon {
        position: absolute;
        inset: 0;
        margin: auto;
        width: 80px;
        height: 80px;
        color: #38bdf8;
        filter: drop-shadow(0 0 10px rgba(56, 189, 248, 0.3));
      }
      @keyframes ring-spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .slider {
        -webkit-appearance: none;
        height: 6px;
        border-radius: 3px;
        background: rgba(15, 23, 42, 0.7);
      }
      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #38bdf8;
        box-shadow:
          0 0 15px rgba(56, 189, 248, 0.5),
          0 0 5px rgba(255, 255, 255, 0.3);
        cursor: pointer;
      }
      .emoji-slider {
        background: linear-gradient(
          90deg,
          #134e4a 0%,
          #2dd4bf 50%,
          #5eead4 100%
        );
      }
      .chart-line {
        filter: drop-shadow(0 0 8px rgba(94, 234, 212, 0.3));
      }
      .crystal-header {
        background: rgba(15, 23, 42, 0.1);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(56, 189, 248, 0.2);
        box-shadow:
          0 1px 0 rgba(56, 189, 248, 0.1),
          0 4px 20px rgba(2, 6, 23, 0.2);
      }
      .price-glow {
        text-shadow: 0 0 20px rgba(94, 234, 212, 0.3);
      }
      .water-drop {
        background: linear-gradient(
          135deg,
          rgba(56, 189, 248, 0.1) 0%,
          rgba(15, 23, 42, 0.95) 100%
        );
        border: 1px solid rgba(56, 189, 248, 0.1);
        box-shadow:
          inset -1px -1px 1px rgba(255, 255, 255, 0.2),
          inset 1px 1px 1px rgba(56, 189, 248, 0.1),
          2px 2px 4px rgba(2, 6, 23, 0.3);
      }
      .water-drop:focus {
        border-color: rgba(56, 189, 248, 0.3);
        box-shadow:
          inset -1px -1px 1px rgba(255, 255, 255, 0.3),
          inset 1px 1px 1px rgba(56, 189, 248, 0.2),
          2px 2px 4px rgba(2, 6, 23, 0.3),
          0 0 10px rgba(56, 189, 248, 0.2);
      }
      .chart-container {
        background: linear-gradient(
          135deg,
          rgba(56, 189, 248, 0.1) 0%,
          rgba(15, 23, 42, 0.95) 100%
        );
        border: 1px solid rgba(56, 189, 248, 0.1);
        box-shadow:
          inset -1px -1px 1px rgba(255, 255, 255, 0.2),
          inset 1px 1px 1px rgba(56, 189, 248, 0.1),
          2px 2px 4px rgba(2, 6, 23, 0.3);
      }
      .loading-ring-container {
        background: linear-gradient(
          135deg,
          rgba(56, 189, 248, 0.1) 0%,
          rgba(15, 23, 42, 0.95) 100%
        );
        border: 1px solid rgba(56, 189, 248, 0.1);
        box-shadow:
          inset -1px -1px 1px rgba(255, 255, 255, 0.2),
          inset 1px 1px 1px rgba(56, 189, 248, 0.1),
          2px 2px 4px rgba(2, 6, 23, 0.3);
        border-radius: 50%;
        padding: 2rem;
      }
      .price-display {
        background: linear-gradient(
          135deg,
          rgba(56, 189, 248, 0.1) 0%,
          rgba(15, 23, 42, 0.95) 100%
        );
        border: 1px solid rgba(56, 189, 248, 0.1);
        box-shadow:
          inset -1px -1px 1px rgba(255, 255, 255, 0.2),
          inset 1px 1px 1px rgba(56, 189, 248, 0.1),
          2px 2px 4px rgba(2, 6, 23, 0.3);
      }

      .refresh-icon {
        transition: transform 0.3s ease;
      }

      .refresh-icon:hover {
        transform: rotate(45deg);
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .refresh-icon.spinning {
        animation: spin 0.7s linear;
      }
    </style>
  </head>
  <body class="flex min-h-screen items-center justify-center bg-slate-900 p-4">
    <div class="flex gap-8">
      <!-- Splash Screen -->
      <div
        class="h-[812px] w-[375px] overflow-hidden rounded-[40px] bg-slate-900 shadow-2xl"
      >
        <div
          class="splash-gradient relative flex h-full flex-col items-center justify-center p-8"
        >
          <div class="absolute inset-0 opacity-50">
            <div
              class="absolute h-20 w-20 rounded-full bg-sky-400/10 blur-xl"
              style="top: 20%; left: 30%"
            ></div>
            <div
              class="absolute h-32 w-32 rounded-full bg-sky-400/10 blur-xl"
              style="top: 50%; right: 20%"
            ></div>
            <div
              class="absolute h-24 w-24 rounded-full bg-sky-400/5 blur-xl"
              style="bottom: 30%; left: 40%"
            ></div>
          </div>
          <div class="relative z-10 flex flex-col items-center">
            <div class="loading-container">
              <div class="loading-ring"></div>
              <svg class="loading-icon" viewBox="0 0 24 24" fill="none">
                <path
                  d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"
                  fill="currentColor"
                  opacity="0.2"
                />
                <path
                  d="M12 6v6l4 2"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
            </div>
            <h2 class="text-center text-xl font-bold text-sky-100">
              Loading Market Data
            </h2>
            <p class="mt-2 text-center text-sm text-sky-200/60">
              Fetching latest Bitcoin prices...
            </p>
          </div>
          <div
            class="absolute inset-0 rotate-45 transform bg-gradient-to-tr from-transparent via-sky-400/5 to-transparent"
          ></div>
        </div>
      </div>

      <!-- Calculator Screen -->
      <div
        class="relative h-[812px] w-[375px] overflow-hidden rounded-[40px] pb-14 shadow-2xl"
      >
        <div class="calculator-gradient absolute inset-0"></div>
        <div class="bokeh-overlay"></div>
        <div class="relative h-full">
          <!-- Simplified Header -->
          <div class="relative z-10 pt-4">
            <h1 class="text-center text-lg font-bold text-sky-100">
              My Coin Calculator
            </h1>
          </div>

          <!-- Main Content -->
          <div class="flex h-full flex-col p-4">
            <!-- Bitcoin & Target Price Row -->
            <div class="mb-3 flex items-end gap-3">
              <div class="flex-1">
                <label class="text-xs font-medium text-sky-200"
                  >Bitcoin Price</label
                >
                <div class="flex items-center gap-2">
                  <div class="flex items-baseline">
                    <span class="text-lg font-bold text-sky-100">$43,250</span>
                    <span class="ml-0.5 text-sm text-sky-400">.00</span>
                  </div>
                  <button
                    class="rounded-full p-1 text-sky-400/50 hover:text-sky-300 focus:outline-none"
                    onclick="refreshPrice(this)"
                  >
                    <svg
                      class="refresh-icon h-4 w-4"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                      />
                    </svg>
                  </button>
                </div>
              </div>
              <div class="flex-1">
                <label class="text-xs font-medium text-sky-200"
                  >Target Price</label
                >
                <div class="relative">
                  <span
                    class="absolute left-2 top-1/2 -translate-y-1/2 text-xs text-sky-300"
                    >$</span
                  >
                  <input
                    type="text"
                    value="60,000"
                    class="water-drop w-full rounded-lg px-5 py-2 text-sm text-sky-100 focus:outline-none"
                  />
                </div>
              </div>
            </div>

            <!-- Investment Row -->
            <div class="mb-3 flex gap-3">
              <div class="flex-1">
                <label class="text-xs font-medium text-sky-200">Initial</label>
                <div class="relative">
                  <span
                    class="absolute left-2 top-1/2 -translate-y-1/2 text-xs text-sky-300"
                    >$</span
                  >
                  <input
                    type="text"
                    value="1,000"
                    class="water-drop w-full rounded-lg px-5 py-2 text-sm text-sky-100 focus:outline-none"
                  />
                </div>
              </div>
              <div class="flex-1">
                <label class="text-xs font-medium text-sky-200">Regular</label>
                <div class="relative">
                  <span
                    class="absolute left-2 top-1/2 -translate-y-1/2 text-xs text-sky-300"
                    >$</span
                  >
                  <input
                    type="text"
                    value="50"
                    class="water-drop w-full rounded-lg px-5 py-2 text-sm text-sky-100 focus:outline-none"
                  />
                </div>
              </div>
              <div class="w-24">
                <label class="text-xs font-medium text-sky-200">&nbsp;</label>
                <select
                  class="water-drop w-full rounded-lg px-3 py-2 text-sm text-sky-100"
                >
                  <option>weekly</option>
                  <option>monthly</option>
                </select>
              </div>
            </div>

            <!-- Chart -->
            <div class="chart-container mb-3 rounded-xl p-3">
              <canvas
                id="investmentChart"
                class="chart-line h-40 w-full"
              ></canvas>
            </div>

            <!-- Sliders Section -->
            <div class="space-y-3">
              <div class="space-y-2">
                <label class="text-xs font-medium text-teal-200"
                  >Duration</label
                >
                <input
                  type="range"
                  min="6"
                  max="60"
                  value="24"
                  class="slider w-full"
                />
                <div class="flex justify-between text-xs text-teal-200/60">
                  <span>6m</span>
                  <span class="text-teal-300">24m</span>
                  <span>5y</span>
                </div>
              </div>

              <div class="space-y-2">
                <label class="text-xs font-medium text-teal-200"
                  >Volatility</label
                >
                <div class="h-1.5 rounded-full bg-slate-700">
                  <div
                    class="h-1.5 w-1/2 rounded-full bg-gradient-to-r from-emerald-600 to-emerald-400"
                  ></div>
                </div>
                <div class="flex justify-between text-xs text-slate-400">
                  <span>Low</span>
                  <span class="text-emerald-400">Med</span>
                  <span>High</span>
                </div>
              </div>

              <div class="space-y-2">
                <label class="text-xs font-medium text-teal-200"
                  >Scenarios</label
                >
                <div class="emoji-slider h-1.5 rounded-full"></div>
                <div class="flex justify-between text-sm">
                  <span>üêª</span>
                  <span>ü¶Ä</span>
                  <span>üíé</span>
                  <span>üöÄ</span>
                  <span>üåï</span>
                </div>
              </div>
            </div>

            <!-- Bottom Card - Now with flex-grow and centered content -->
            <div
              class="mt-4 flex flex-1 flex-grow items-center rounded-xl bg-gradient-to-r from-sky-600 to-sky-400 p-4 text-center text-white shadow-lg"
            >
              <p class="w-full text-base">
                Investing <span class="font-bold text-sky-100">$50</span> weekly
                could grow to
                <span class="font-bold text-sky-100">$3,750</span> in
                <span class="font-bold text-sky-100">24</span> months!
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Initialize Chart
      const ctx = document.getElementById('investmentChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['', '', '', '', '', ''],
          datasets: [
            {
              label: 'Price',
              data: [10, 15, 12, 18, 15, 20],
              borderColor: '#38bdf8',
              borderDash: [5, 5],
              tension: 0.4,
            },
            {
              label: 'Value',
              data: [10, 12, 14, 16, 18, 20],
              borderColor: '#7dd3fc',
              tension: 0.4,
            },
            {
              label: 'Invested',
              data: [10, 11, 12, 13, 14, 15],
              borderColor: '#0ea5e9',
              tension: 0.4,
            },
          ],
        },
        options: {
          plugins: {
            legend: {
              labels: {
                color: '#bae6fd',
              },
            },
          },
          scales: {
            y: {
              grid: {
                color: 'rgba(56, 189, 248, 0.1)',
              },
              ticks: {
                color: '#7dd3fc',
              },
            },
            x: {
              grid: {
                color: 'rgba(56, 189, 248, 0.1)',
              },
              ticks: {
                color: '#7dd3fc',
              },
            },
          },
        },
      });

      function refreshPrice(button) {
        // Add spinning animation
        button.querySelector('.refresh-icon').classList.add('spinning');

        // Remove spinning class after animation completes
        setTimeout(() => {
          button.querySelector('.refresh-icon').classList.remove('spinning');
        }, 700);

        // Here you would typically fetch the new price
        // For demo purposes, we'll just console.log
        console.log('Refreshing Bitcoin price...');
      }
    </script>
  </body>
</html>
