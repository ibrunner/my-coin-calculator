<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Investment Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .splash-gradient {
        background: linear-gradient(135deg, #042f2e 0%, #134e4a 100%);
      }
      .calculator-gradient {
        background: radial-gradient(
          circle at top right,
          #134e4a 0%,
          #042f2e 50%,
          #0f172a 100%
        );
      }
      .bokeh-overlay {
        position: absolute;
        inset: 0;
        background:
          radial-gradient(
            circle at 20% 20%,
            rgba(45, 212, 191, 0.15) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 30%,
            rgba(94, 234, 212, 0.15) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 40% 70%,
            rgba(20, 184, 166, 0.15) 0%,
            transparent 45%
          ),
          radial-gradient(
            circle at 70% 80%,
            rgba(45, 212, 191, 0.15) 0%,
            transparent 35%
          );
        pointer-events: none;
      }
      .glass-effect {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(94, 234, 212, 0.1);
      }
      .loading-ring {
        animation: ring-spin 1s linear infinite;
      }
      @keyframes ring-spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .slider {
        -webkit-appearance: none;
        height: 6px;
        border-radius: 3px;
        background: rgba(15, 23, 42, 0.5);
      }
      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #5eead4;
        box-shadow: 0 0 15px rgba(94, 234, 212, 0.5);
        cursor: pointer;
      }
      .emoji-slider {
        background: linear-gradient(
          90deg,
          #134e4a 0%,
          #2dd4bf 50%,
          #5eead4 100%
        );
      }
      .chart-line {
        filter: drop-shadow(0 0 8px rgba(94, 234, 212, 0.3));
      }
    </style>
  </head>
  <body class="flex min-h-screen items-center justify-center bg-slate-900 p-4">
    <div class="flex gap-8">
      <!-- Splash Screen -->
      <div
        class="h-[812px] w-[375px] overflow-hidden rounded-[40px] bg-slate-900 shadow-2xl"
      >
        <div
          class="splash-gradient flex h-full flex-col items-center justify-center p-8"
        >
          <div class="relative mb-8">
            <div
              class="loading-ring absolute inset-0 h-24 w-24 rounded-full border-4 border-teal-500/20 border-t-teal-400"
            ></div>
            <svg
              class="h-24 w-24 text-teal-500"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"
                fill="currentColor"
                opacity="0.2"
              />
              <path
                d="M12 6v6l4 2"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </div>
          <h2 class="text-xl font-bold text-teal-300">Loading Market Data</h2>
          <p class="mt-2 text-sm text-teal-200/60">
            Fetching latest Bitcoin prices...
          </p>
        </div>
      </div>

      <!-- Calculator Screen -->
      <div
        class="relative h-[812px] w-[375px] overflow-hidden rounded-[40px] shadow-2xl"
      >
        <div class="calculator-gradient absolute inset-0"></div>
        <div class="bokeh-overlay"></div>
        <div class="relative h-full p-4">
          <!-- Top Row -->
          <div class="mb-3 grid grid-cols-2 gap-3">
            <div>
              <label class="text-xs font-medium text-teal-200">Initial</label>
              <div class="relative">
                <span
                  class="absolute left-2 top-1/2 -translate-y-1/2 text-xs text-teal-300"
                  >$</span
                >
                <input
                  type="text"
                  value="1,000"
                  class="glass-effect w-full rounded-lg px-5 py-2 text-sm text-teal-300 focus:border-teal-400 focus:outline-none focus:ring-1 focus:ring-teal-400"
                />
              </div>
            </div>
            <div>
              <label class="text-xs font-medium text-teal-200">Target</label>
              <div class="relative">
                <span
                  class="absolute left-2 top-1/2 -translate-y-1/2 text-xs text-teal-300"
                  >$</span
                >
                <input
                  type="text"
                  value="60,000"
                  class="glass-effect w-full rounded-lg px-5 py-2 text-sm text-teal-300 focus:border-teal-400 focus:outline-none focus:ring-1 focus:ring-teal-400"
                />
              </div>
            </div>
          </div>

          <!-- Regular Investment Row -->
          <div class="mb-3 flex gap-2">
            <div class="flex-1">
              <label class="text-xs font-medium text-teal-200"
                >Regular Investment</label
              >
              <div class="relative">
                <span
                  class="absolute left-2 top-1/2 -translate-y-1/2 text-xs text-teal-300"
                  >$</span
                >
                <input
                  type="text"
                  value="50"
                  class="glass-effect w-full rounded-lg px-5 py-2 text-sm text-teal-300 focus:border-teal-400 focus:outline-none focus:ring-1 focus:ring-teal-400"
                />
              </div>
            </div>
            <div class="w-24">
              <label class="text-xs font-medium text-teal-200">&nbsp;</label>
              <select
                class="w-full rounded-lg border border-slate-700 bg-slate-800/50 py-2 text-sm text-emerald-400"
              >
                <option>weekly</option>
                <option>monthly</option>
              </select>
            </div>
          </div>

          <!-- Chart -->
          <div class="glass-effect mb-3 rounded-xl p-3">
            <canvas
              id="investmentChart"
              class="chart-line h-40 w-full"
            ></canvas>
          </div>

          <!-- Sliders Section -->
          <div class="space-y-3">
            <div class="space-y-2">
              <label class="text-xs font-medium text-teal-200">Duration</label>
              <input
                type="range"
                min="6"
                max="60"
                value="24"
                class="slider w-full"
              />
              <div class="flex justify-between text-xs text-teal-200/60">
                <span>6m</span>
                <span class="text-teal-300">24m</span>
                <span>5y</span>
              </div>
            </div>

            <div class="space-y-2">
              <label class="text-xs font-medium text-teal-200"
                >Volatility</label
              >
              <div class="h-1.5 rounded-full bg-slate-700">
                <div
                  class="h-1.5 w-1/2 rounded-full bg-gradient-to-r from-emerald-600 to-emerald-400"
                ></div>
              </div>
              <div class="flex justify-between text-xs text-slate-400">
                <span>Low</span>
                <span class="text-emerald-400">Med</span>
                <span>High</span>
              </div>
            </div>

            <div class="space-y-2">
              <label class="text-xs font-medium text-teal-200">Scenarios</label>
              <div class="emoji-slider h-1.5 rounded-full"></div>
              <div class="flex justify-between text-sm">
                <span>üêª</span>
                <span>ü¶Ä</span>
                <span>üíé</span>
                <span>üöÄ</span>
                <span>üåï</span>
              </div>
            </div>
          </div>

          <!-- Bottom Card -->
          <div
            class="mt-3 rounded-xl bg-gradient-to-r from-teal-600 to-teal-400 p-3 text-center text-sm text-white shadow-lg"
          >
            Investing $50 weekly could grow to $3,750 in 24 months!
          </div>
        </div>
      </div>
    </div>

    <script>
      // Initialize Chart
      const ctx = document.getElementById('investmentChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['', '', '', '', '', ''],
          datasets: [
            {
              label: 'Price',
              data: [10, 15, 12, 18, 15, 20],
              borderColor: '#5eead4',
              borderDash: [5, 5],
              tension: 0.4,
            },
            {
              label: 'Value',
              data: [10, 12, 14, 16, 18, 20],
              borderColor: '#2dd4bf',
              tension: 0.4,
            },
            {
              label: 'Invested',
              data: [10, 11, 12, 13, 14, 15],
              borderColor: '#14b8a6',
              tension: 0.4,
            },
          ],
        },
        options: {
          plugins: {
            legend: {
              labels: {
                color: '#99f6e4',
              },
            },
          },
          scales: {
            y: {
              grid: {
                color: 'rgba(94, 234, 212, 0.1)',
              },
              ticks: {
                color: '#5eead4',
              },
            },
            x: {
              grid: {
                color: 'rgba(94, 234, 212, 0.1)',
              },
              ticks: {
                color: '#5eead4',
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
