<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Investment Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .splash-gradient {
        background: radial-gradient(
          circle at top left,
          #134e4a 0%,
          #0f172a 40%,
          #020617 100%
        );
      }
      .calculator-gradient {
        background: radial-gradient(
          circle at top right,
          #134e4a 0%,
          #0f172a 40%,
          #020617 100%
        );
      }
      .bokeh-overlay {
        position: absolute;
        inset: 0;
        background:
          radial-gradient(
            circle at 20% 20%,
            rgba(45, 212, 191, 0.15) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 30%,
            rgba(94, 234, 212, 0.15) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 40% 70%,
            rgba(20, 184, 166, 0.15) 0%,
            transparent 45%
          ),
          radial-gradient(
            circle at 70% 80%,
            rgba(45, 212, 191, 0.15) 0%,
            transparent 35%
          );
        pointer-events: none;
      }
      .glass-effect {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(94, 234, 212, 0.1);
      }
      .loading-container {
        position: relative;
        width: 120px;
        height: 120px;
        margin-bottom: 2rem;
      }
      .loading-ring {
        position: absolute;
        inset: 0;
        border: 3px solid rgba(56, 189, 248, 0.1);
        border-top: 3px solid #38bdf8;
        border-radius: 50%;
        animation: ring-spin 1s linear infinite;
        box-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
      }
      .loading-icon {
        position: absolute;
        inset: 0;
        margin: auto;
        width: 80px;
        height: 80px;
        color: #38bdf8;
        filter: drop-shadow(0 0 10px rgba(56, 189, 248, 0.3));
      }
      @keyframes ring-spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .slider {
        -webkit-appearance: none;
        height: 6px;
        border-radius: 3px;
        background: rgba(15, 23, 42, 0.7);
      }
      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #38bdf8;
        box-shadow:
          0 0 15px rgba(56, 189, 248, 0.5),
          0 0 5px rgba(255, 255, 255, 0.3);
        cursor: pointer;
      }
      .emoji-slider {
        background: linear-gradient(
          90deg,
          #134e4a 0%,
          #2dd4bf 50%,
          #5eead4 100%
        );
      }
      .chart-line {
        filter: drop-shadow(0 0 8px rgba(94, 234, 212, 0.3));
      }
      .crystal-header {
        background: rgba(15, 23, 42, 0.1);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(56, 189, 248, 0.2);
        box-shadow:
          0 1px 0 rgba(56, 189, 248, 0.1),
          0 4px 20px rgba(2, 6, 23, 0.2);
      }
      .price-glow {
        text-shadow: 0 0 20px rgba(94, 234, 212, 0.3);
      }
      .water-drop {
        background: linear-gradient(
          135deg,
          rgba(56, 189, 248, 0.1) 0%,
          rgba(15, 23, 42, 0.95) 100%
        );
        border: 1px solid rgba(56, 189, 248, 0.1);
        box-shadow:
          inset -1px -1px 1px rgba(255, 255, 255, 0.2),
          inset 1px 1px 1px rgba(56, 189, 248, 0.1),
          2px 2px 4px rgba(2, 6, 23, 0.3);
      }
      .water-drop:focus {
        border-color: rgba(56, 189, 248, 0.3);
        box-shadow:
          inset -1px -1px 1px rgba(255, 255, 255, 0.3),
          inset 1px 1px 1px rgba(56, 189, 248, 0.2),
          2px 2px 4px rgba(2, 6, 23, 0.3),
          0 0 10px rgba(56, 189, 248, 0.2);
      }
      .chart-container {
        background: linear-gradient(
          135deg,
          rgba(56, 189, 248, 0.1) 0%,
          rgba(15, 23, 42, 0.95) 100%
        );
        border: 1px solid rgba(56, 189, 248, 0.1);
        box-shadow:
          inset -1px -1px 1px rgba(255, 255, 255, 0.2),
          inset 1px 1px 1px rgba(56, 189, 248, 0.1),
          2px 2px 4px rgba(2, 6, 23, 0.3);
      }
      .loading-ring-container {
        background: linear-gradient(
          135deg,
          rgba(56, 189, 248, 0.1) 0%,
          rgba(15, 23, 42, 0.95) 100%
        );
        border: 1px solid rgba(56, 189, 248, 0.1);
        box-shadow:
          inset -1px -1px 1px rgba(255, 255, 255, 0.2),
          inset 1px 1px 1px rgba(56, 189, 248, 0.1),
          2px 2px 4px rgba(2, 6, 23, 0.3);
        border-radius: 50%;
        padding: 2rem;
      }
    </style>
  </head>
  <body class="flex min-h-screen items-center justify-center bg-slate-900 p-4">
    <div class="flex gap-8">
      <!-- Splash Screen -->
      <div
        class="h-[812px] w-[375px] overflow-hidden rounded-[40px] bg-slate-900 shadow-2xl"
      >
        <div
          class="splash-gradient relative flex h-full flex-col items-center justify-center p-8"
        >
          <div class="absolute inset-0 opacity-50">
            <div
              class="absolute h-20 w-20 rounded-full bg-sky-400/10 blur-xl"
              style="top: 20%; left: 30%"
            ></div>
            <div
              class="absolute h-32 w-32 rounded-full bg-sky-400/10 blur-xl"
              style="top: 50%; right: 20%"
            ></div>
            <div
              class="absolute h-24 w-24 rounded-full bg-sky-400/5 blur-xl"
              style="bottom: 30%; left: 40%"
            ></div>
          </div>
          <div class="relative z-10 flex flex-col items-center">
            <div class="loading-container">
              <div class="loading-ring"></div>
              <svg class="loading-icon" viewBox="0 0 24 24" fill="none">
                <path
                  d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"
                  fill="currentColor"
                  opacity="0.2"
                />
                <path
                  d="M12 6v6l4 2"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
            </div>
            <h2 class="text-center text-xl font-bold text-sky-100">
              Loading Market Data
            </h2>
            <p class="mt-2 text-center text-sm text-sky-200/60">
              Fetching latest Bitcoin prices...
            </p>
          </div>
          <div
            class="absolute inset-0 rotate-45 transform bg-gradient-to-tr from-transparent via-sky-400/5 to-transparent"
          ></div>
        </div>
      </div>

      <!-- Calculator Screen -->
      <div
        class="relative h-[812px] w-[375px] overflow-hidden rounded-[40px] shadow-2xl"
      >
        <div class="calculator-gradient absolute inset-0"></div>
        <div class="bokeh-overlay"></div>
        <div class="relative h-full">
          <!-- Crystal Header -->
          <div class="crystal-header relative z-10 px-4 py-3">
            <div class="flex items-center justify-between">
              <h1 class="text-lg font-bold text-teal-300">
                My Coin Calculator
              </h1>
              <div class="text-right">
                <div class="text-xs text-teal-200/60">Bitcoin Price</div>
                <div class="price-glow text-lg font-bold text-teal-300">
                  $43,250.00
                </div>
              </div>
            </div>
          </div>

          <!-- Main Content -->
          <div class="p-4">
            <!-- First Row - Target Price -->
            <div class="mb-3">
              <label class="text-xs font-medium text-sky-200"
                >Target Price</label
              >
              <div class="relative">
                <span
                  class="absolute left-2 top-1/2 -translate-y-1/2 text-xs text-sky-100"
                  >$</span
                >
                <input
                  type="text"
                  value="60,000"
                  class="water-drop w-full rounded-lg px-5 py-2 text-sm text-sky-100 focus:outline-none"
                />
              </div>
            </div>

            <!-- Second Row - Initial & Regular Investment -->
            <div class="mb-3 grid grid-cols-2 gap-3">
              <div>
                <label class="text-xs font-medium text-teal-200">Initial</label>
                <div class="relative">
                  <span
                    class="absolute left-2 top-1/2 -translate-y-1/2 text-xs text-teal-300"
                    >$</span
                  >
                  <input
                    type="text"
                    value="1,000"
                    class="glass-effect w-full rounded-lg px-5 py-2 text-sm text-teal-300 focus:border-teal-400 focus:outline-none focus:ring-1 focus:ring-teal-400"
                  />
                </div>
              </div>
              <div>
                <label class="text-xs font-medium text-teal-200">Regular</label>
                <div class="relative">
                  <span
                    class="absolute left-2 top-1/2 -translate-y-1/2 text-xs text-teal-300"
                    >$</span
                  >
                  <input
                    type="text"
                    value="50"
                    class="glass-effect w-full rounded-lg px-5 py-2 text-sm text-teal-300 focus:border-teal-400 focus:outline-none focus:ring-1 focus:ring-teal-400"
                  />
                </div>
              </div>
            </div>

            <!-- Frequency Selector -->
            <div class="mb-3">
              <select
                class="glass-effect w-full rounded-lg py-2 text-sm text-teal-300"
              >
                <option>Invest weekly</option>
                <option>Invest monthly</option>
              </select>
            </div>

            <!-- Chart -->
            <div class="chart-container mb-3 rounded-xl p-3">
              <canvas
                id="investmentChart"
                class="chart-line h-40 w-full"
              ></canvas>
            </div>

            <!-- Sliders Section -->
            <div class="space-y-3">
              <div class="space-y-2">
                <label class="text-xs font-medium text-teal-200"
                  >Duration</label
                >
                <input
                  type="range"
                  min="6"
                  max="60"
                  value="24"
                  class="slider w-full"
                />
                <div class="flex justify-between text-xs text-teal-200/60">
                  <span>6m</span>
                  <span class="text-teal-300">24m</span>
                  <span>5y</span>
                </div>
              </div>

              <div class="space-y-2">
                <label class="text-xs font-medium text-teal-200"
                  >Volatility</label
                >
                <div class="h-1.5 rounded-full bg-slate-700">
                  <div
                    class="h-1.5 w-1/2 rounded-full bg-gradient-to-r from-emerald-600 to-emerald-400"
                  ></div>
                </div>
                <div class="flex justify-between text-xs text-slate-400">
                  <span>Low</span>
                  <span class="text-emerald-400">Med</span>
                  <span>High</span>
                </div>
              </div>

              <div class="space-y-2">
                <label class="text-xs font-medium text-teal-200"
                  >Scenarios</label
                >
                <div class="emoji-slider h-1.5 rounded-full"></div>
                <div class="flex justify-between text-sm">
                  <span>🐻</span>
                  <span>🦀</span>
                  <span>💎</span>
                  <span>🚀</span>
                  <span>🌕</span>
                </div>
              </div>
            </div>

            <!-- Bottom Card -->
            <div
              class="mt-3 rounded-xl bg-gradient-to-r from-sky-600 to-sky-400 p-3 text-center text-sm text-white shadow-lg"
            >
              Investing $50 weekly could grow to $3,750 in 24 months!
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Initialize Chart
      const ctx = document.getElementById('investmentChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['', '', '', '', '', ''],
          datasets: [
            {
              label: 'Price',
              data: [10, 15, 12, 18, 15, 20],
              borderColor: '#38bdf8',
              borderDash: [5, 5],
              tension: 0.4,
            },
            {
              label: 'Value',
              data: [10, 12, 14, 16, 18, 20],
              borderColor: '#7dd3fc',
              tension: 0.4,
            },
            {
              label: 'Invested',
              data: [10, 11, 12, 13, 14, 15],
              borderColor: '#0ea5e9',
              tension: 0.4,
            },
          ],
        },
        options: {
          plugins: {
            legend: {
              labels: {
                color: '#bae6fd',
              },
            },
          },
          scales: {
            y: {
              grid: {
                color: 'rgba(56, 189, 248, 0.1)',
              },
              ticks: {
                color: '#7dd3fc',
              },
            },
            x: {
              grid: {
                color: 'rgba(56, 189, 248, 0.1)',
              },
              ticks: {
                color: '#7dd3fc',
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
