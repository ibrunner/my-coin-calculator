<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812">
  <!-- Mobile phone frame -->
  <rect width="375" height="812" fill="#f8fafc" />
  
  <!-- Header -->
  <rect x="0" y="0" width="375" height="60" fill="#ffffff" />
  <text x="20" y="36" font-family="Arial" font-size="18" font-weight="bold" fill="#1e293b">My Coin Calculator</text>
  
  <!-- Content area with scroll indication -->
  <rect x="0" y="60" width="375" height="752" fill="#f8fafc" />
  <line x1="365" y1="200" x2="365" y2="400" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round" />
  <rect x="363" y="250" width="4" height="80" rx="2" fill="#94a3b8" />
  
  <!-- Main calculator card -->
  <rect x="15" y="75" width="345" height="550" rx="15" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" />
  
  <!-- Input fields section -->
  <rect x="30" y="95" width="315" height="250" rx="10" fill="#f8fafc" />
  
  <!-- Initial Investment -->
  <text x="40" y="115" font-family="Arial" font-size="14" font-weight="bold" fill="#475569">Initial Investment</text>
  <rect x="40" y="125" width="295" height="40" rx="8" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" />
  <text x="55" y="150" font-family="Arial" font-size="16" fill="#64748b">$1,000</text>
  
  <!-- Regular Investment -->
  <text x="40" y="180" font-family="Arial" font-size="14" font-weight="bold" fill="#475569">Regular Investment</text>
  <rect x="40" y="190" width="210" height="40" rx="8" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" />
  <text x="55" y="215" font-family="Arial" font-size="16" fill="#64748b">$50</text>
  
  <!-- Frequency dropdown -->
  <rect x="260" y="190" width="75" height="40" rx="8" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" />
  <text x="275" y="215" font-family="Arial" font-size="14" fill="#64748b">weekly</text>
  <polygon points="315,205 325,205 320,215" fill="#64748b" />
  
  <!-- Price Target -->
  <text x="40" y="245" font-family="Arial" font-size="14" font-weight="bold" fill="#475569">Price Target</text>
  <rect x="40" y="255" width="295" height="40" rx="8" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" />
  <text x="55" y="280" font-family="Arial" font-size="16" fill="#64748b">$60,000</text>
  
  <!-- Duration slider -->
  <text x="40" y="315" font-family="Arial" font-size="14" font-weight="bold" fill="#475569">Duration</text>
  <rect x="40" y="325" width="295" height="10" rx="5" fill="#e2e8f0" />
  <rect x="40" y="325" width="150" height="10" rx="5" fill="#3b82f6" />
  <circle cx="190" cy="330" r="10" fill="#1d4ed8" stroke="#ffffff" stroke-width="2" />
  <text x="40" y="350" font-family="Arial" font-size="12" fill="#64748b">6 months</text>
  <text x="335" y="350" font-family="Arial" font-size="12" fill="#64748b" text-anchor="end">5 years</text>
  <text x="190" y="350" font-family="Arial" font-size="12" fill="#3b82f6" text-anchor="middle">24 months</text>
  
  <!-- Chart area -->
  <rect x="30" y="360" width="315" height="160" rx="10" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" />
  
  <!-- Simplified chart representation -->
  <line x1="50" y1="500" x2="325" y2="500" stroke="#cbd5e1" stroke-width="1" />
  <line x1="50" y1="380" x2="50" y2="500" stroke="#cbd5e1" stroke-width="1" />
  
  <!-- Price curve - dashed -->
  <path d="M50,450 Q125,430 175,400 T325,380" fill="none" stroke="#818cf8" stroke-width="2" stroke-dasharray="4" />
  
  <!-- Investment line - solid -->
  <path d="M50,490 L125,485 L200,480 L275,475 L325,470" fill="none" stroke="#fbbf24" stroke-width="2" />
  
  <!-- Portfolio value - solid bold -->
  <path d="M50,490 Q125,470 200,435 T325,395" fill="none" stroke="#22c55e" stroke-width="3" />
  
  <!-- Small chart legend -->
  <circle cx="70" cy="520" r="4" fill="#818cf8" />
  <text x="80" y="524" font-family="Arial" font-size="10" fill="#64748b">Price</text>
  <circle cx="130" cy="520" r="4" fill="#22c55e" />
  <text x="140" y="524" font-family="Arial" font-size="10" fill="#64748b">Value</text>
  <circle cx="190" cy="520" r="4" fill="#fbbf24" />
  <text x="200" y="524" font-family="Arial" font-size="10" fill="#64748b">Invested</text>
  
  <!-- Scenario controls -->
  <rect x="30" y="535" width="315" height="95" rx="10" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" />
  
  <!-- Volatility slider -->
  <text x="40" y="555" font-family="Arial" font-size="14" font-weight="bold" fill="#475569">Volatility</text>
  <rect x="40" y="565" width="295" height="8" rx="4" fill="#e2e8f0" />
  <rect x="40" y="565" width="150" height="8" rx="4" fill="#f97316" />
  <circle cx="190" cy="569" r="8" fill="#f97316" stroke="#ffffff" stroke-width="2" />
  <text x="40" y="585" font-family="Arial" font-size="10" fill="#64748b">None</text>
  <text x="190" y="585" font-family="Arial" font-size="10" fill="#f97316" text-anchor="middle">Medium</text>
  <text x="335" y="585" font-family="Arial" font-size="10" fill="#64748b" text-anchor="end">High</text>
  
  <!-- What If Scenarios Slider -->
  <text x="40" y="605" font-family="Arial" font-size="14" font-weight="bold" fill="#475569">What If Scenarios</text>
  <rect x="40" y="615" width="295" height="8" rx="4" fill="#e2e8f0" />
  <rect x="40" y="615" width="180" height="8" rx="4" fill="#3b82f6" />
  <circle cx="220" cy="619" r="8" fill="#3b82f6" stroke="#ffffff" stroke-width="2" />
  
  <!-- Scenario Emojis -->
  <text x="40" y="635" font-family="Arial" font-size="12" fill="#94a3b8">🐻</text>
  <text x="100" y="635" font-family="Arial" font-size="12" fill="#94a3b8">🦀</text>
  <text x="160" y="635" font-family="Arial" font-size="12" fill="#94a3b8">💎</text>
  <text x="220" y="635" font-family="Arial" font-size="14" font-weight="bold" fill="#3b82f6">🚀</text>
  <text x="280" y="635" font-family="Arial" font-size="12" fill="#94a3b8">🌕</text>
  
  <!-- Results -->
  <rect x="15" y="640" width="345" height="100" rx="15" fill="#eff6ff" stroke="#bfdbfe" stroke-width="1" />
  <text x="30" y="665" font-family="Arial" font-size="16" font-weight="bold" fill="#1e40af">Your Results</text>
  
  <text x="30" y="690" font-family="Arial" font-size="14" fill="#3b82f6">Total Invested:</text>
  <text x="330" y="690" font-family="Arial" font-size="14" font-weight="bold" fill="#1e40af" text-anchor="end">$2,400</text>
  
  <text x="30" y="715" font-family="Arial" font-size="14" fill="#3b82f6">Estimated Value:</text>
  <text x="330" y="715" font-family="Arial" font-size="14" font-weight="bold" fill="#1e40af" text-anchor="end">$3,750</text>
  
  <!-- Speech bubble insight -->
  <rect x="15" y="745" width="345" height="60" rx="10" fill="#3b82f6" />
  <text x="30" y="775" font-family="Arial" font-size="14" fill="white">If you invest $50 weekly for 24 months, you could have $3,750!</text>
  
  <!-- Bottom toolbar indication -->
  <rect x="0" y="812" width="375" height="1" fill="#cbd5e1" />
</svg>